services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: aucto
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_ROOT_PASSWORD: ''
    ports:
      - '3306:3306'
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h localhost -u root --silent']
      interval: 5s
      timeout: 5s
      retries: 30

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.docker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '5000:5000'
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      - backend
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mysqldata: